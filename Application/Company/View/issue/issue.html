<!-- 占位框 -->

<!-- 内容框 -->
<div class="zy_module-content zy_vip_conbox">
	<div class="zy_vip_scbox zy_vip_myfabu bgwh">
		<div class="tit">
			<div class="dis_flex rel">
				<span class="pct50 cur">发布职位招聘</span>
				<span class="pct50">发布创业项目</span>
				<i class="sc_line pct50"></i>
			</div>
		</div>
		<div class="sc_list vip_user_info_mima vip_user_createbox">
			<!-- 发布职位招聘 -->
			<div class="list">
				<form id="form1" method="post">
					<div class="write">
<!--						<div class="form_line">-->
<!--							<label><span>招聘标题</span><input type="text" name="Jobtitle" placeholder="请输入招聘标题"></label>-->
<!--						</div>-->
						<div class="form_line bbd  work_style">

                            <label><span>招聘标题</span><input type="text" name="positionName" placeholder="请输入招聘标题"></label>
						</div>
						<div class="form_line bbd xzbox">
							<span>薪资待遇</span>
							<select>
								<option value="请选择薪资">请选择薪资</option>
								<option value="3000~5000元">3000~5000元</option>
								<option value="5000~8000元">5000~8000元</option>
								<option value="8000~10000元">8000~10000元</option>
								<option value="10000~12000元">10000~12000元</option>
								<option value="12000~15000元">12000~15000元</option>
								<option value="15000~18000元">15000~18000元</option>
								<option value="20000以上">20000以上</option>
							</select>
						</div>
						<div class="form_line">
							<label><span>招聘人数</span><input type="text" name="Numbers" placeholder="请输入招聘人数"></label>
						</div>
						<div class="form_line bbd xzbox">
							<span>学历要求</span>
							<select>
								<option value="请选择学历">请选择学历</option>
								<option value="硕士及以上">硕士及以上</option>
								<option value="本科">本科</option>
								<option value="大专">大专</option>
								<option value="中专/技校">中专/技校</option>
								<option value="高中">高中</option>
								<option value="初中及以下">初中及以下</option>
							</select>
						</div>
						
						<div class="form_line bbd xzbox">
							<span>经验要求</span>
							<select>
								<option value="请选择工作经验">请选择工作经验</option>
								<option value="经验不限">经验不限</option>
								<option value="1-3年">1-3年</option>
								<option value="3-5年">3-5年</option>
								<option value="5-8年">5-8年</option>
								<option value="8-10年">8-10年</option>
								<option value="10年以上">10年以上</option>
							</select>
						</div>
						<div class="form_line">
							<label><span>工作地址</span><input type="text" name="workAddress" id="city" placeholder="请输入工作地址"></label>
						</div>
						<div class="form_line" id="tip">
							<label>
								<span>福利待遇</span>
								<ul>
									<li>加班补助</li>
									<li>年底双薪</li>
									<li>包吃住</li>
									<li>餐补</li>
									<li>话补</li>
									<li>住房补贴</li>
									<li>带薪年假</li>
									<li>六险</li>
									<li>六险一金</li>
									<li>员工旅游</li>
									<li>弹性工作</li>
									<li>周末双休</li>
								</ul>
							</label>
							<script type="text/javascript">
								$(function(){
									$("#tip ul li").mousedown(function(){
										if ($(this).hasClass("cur")) {
											$(this).removeClass("cur");
										}else{
											$(this).addClass("cur");
										}
									})
								})
							</script>
						</div>
						<div class="form_line">
							<label><span>岗位职责</span><textarea placeholder="请输入工作内容及职位要求"></textarea></label>
						</div>
						<div class="form_line">
							<label><span>联系人</span><input type="text" name="Contact" placeholder="请输入联系人"></label>
						</div>
						<div class="form_line">
							<label><span>联系电话</span><input type="text" name="phone" placeholder="请输入联系电话"></label>
						</div>
						<div class="form_line">
							<label><span>企业名称</span><input type="text" placeholder="请输入企业名称" name="cmid" class="valid"></label>
						</div>
						<div class="form_line">
							<label><span>企业介绍</span><textarea placeholder="请输入企业简介"></textarea></label>
						</div>
						<button class="zy_butn bord_3" type="submit">立即发布职位</button> 
					</div>					
				</form>
			</div>
			<!-- 发布项目-->
			<div class="list item_fabu">
				<form>
					<div class="write">
						<div class="form_line">
							<label><span>项目名称</span><input type="text" name="project" placeholder="请输入项目名称"></label>
						</div>
						<div class="form_line">
							<label><span>项目主体</span><input type="text" name="projectSubject" placeholder="请输入项目主体企业名称"></label>
						</div>
						<div class="form_line">
							<label><span>项目资金</span><input type="text" name="projectFund" placeholder="请输入项目预算资金"></label>
						</div>
						<div class="form_line bbd xzbox work_style">
							<span>项目类型</span>
							<select>
								<option value="请选择项目类型">请选择项目类型</option>
								<option value="餐饮连锁">餐饮连锁</option>
								<option value="休闲娱乐">休闲娱乐</option>
								<option value="计算机/互联网">计算机/互联网</option>
								<option value="电子商务">电子商务</option>
								<option value="民生工程">民生工程</option>
								<option value="其他">其他</option>
							</select>
							<select>
								<option value="请选择项目">请选择项目</option>
								<option value="连锁超市">连锁超市</option>
								<option value="餐饮食品">餐饮食品</option>
								<option value="餐饮连锁">餐饮连锁</option>
								<option value="食品安全">食品安全</option>
								<option value="其他">其他</option>
							</select>
						</div>
						<div class="form_line">
							<label><span>项目地址</span><input type="text" name="projectSite" placeholder="请输入项目地址"></label>
						</div>
						<div class="form_line">
							<label><span>企业介绍</span><textarea placeholder="请填写企业简介"></textarea></label>
						</div>
						<div class="form_line">
							<label><span>项目介绍</span><textarea placeholder="请填写项目介绍"></textarea></label>
						</div>
						<div class="form_line">
							<label><span>项目优势</span><textarea placeholder="请填写项目优势"></textarea></label>
						</div>
						<!-- 前面几个是默认显示的，添加其他栏目介绍 -->
						<div class="add_column">
							<div class="zy_butn bord_3" id="add">＋添加其他栏目</div>
							<!-- 邀请面试box -->
						    <div class="resume_box interview_box">
						    	<div class="resume">
						    		<h2>添加栏目</h2>
						    		<span class="close">×</span>
						    		<div>
						    			<input type="text" name="columnName" placeholder="请输入栏目名称（最多4个字）">
						    		</div>
						    		<div>
						    			<textarea placeholder="请输入栏目介绍（不超过300字）"></textarea>
						    		</div>
						    		<button class="zy_butn">确定添加</button>
						    	</div>
						    	<script type="text/javascript">
						    		$(function(){
						    			$("#add").mousedown(function(){
						    				$(".resume_box").show()
						    			})
						    			$(".close").mousedown(function(){
						    				$(".resume_box").hide();
						    			})
						    		})
						    	</script>
						    </div>
						</div>
						<button class="zy_butn bord_3" type="submit">立即发布项目</button> 
					</div>					
				</form>
			</div>
		</div>


		<script type="text/javascript">
			$(function(){
				$(".sc_list .list").hide().first().show();
				$(".zy_vip_scbox .tit span").mousedown(function(){
					var n=$(this).index();
					var m=$(".sc_line").width();
					$(".sc_line").stop().animate({left:m*n},300);
					$(this).addClass("cur");
					$(this).siblings().removeClass("cur");
					$(".sc_list .list").hide().eq(n).show();
				})
			})
		</script>
	</div>

</div>

</body>
<script>
	//表单验证
	  var s = $('#form1').validate({
		  rules:{
              positionName:{
				  required:true
			  },
			  Numbers:{
				  required:true
			  },
              workAddress:{
				  required:true
			  },
			  Contact:{
				  required:true
			  },
			  phone:{
				  required:true
			  },
			  companyName:{
				  required:true
			  }
		  },

		messages:{
			Jobtitle:{
				required:'请输入招聘标题'
			},
			Numbers:{
				required:'请输入招聘人数'
			},
			city:{
				required:'请输入工作地址'
			},
			Contact:{
				required:'请输入联系人'
			},
			phone: {
				required:'请输入联系电话'
			},
			cmid: {
				required: '请输入企业名称'
			},
		},
		errorElement: "div",
		success: function(div) {
			div.addClass("ok").html('验证格式正确');
		},
		validClass: "ok"
	})

	$('#form1').submit(function(){
		if(s.form()) {
			$.post('{:U("Company/Issue/position")}', $(this).serialize(), function (data) {
				if (data.status === 1) {
					layer.open({
						content: '发布成功',
						skin: 'msg',
						time: 2,//2秒后自动关闭
						end: function () {
							location.reload();
						}
					});

				} else {
					layer.open({
						content: data.msg,
						skin: 'msg',
						time: 2 //2秒后自动关闭
					});
				}

			}, 'json');

		}
		return false;
	})


</script>
