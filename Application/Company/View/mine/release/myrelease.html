<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta content="招聘" http-equiv="keywords">
<meta name="description" content="招聘,培训">
<meta name="format-detection" content="telephone=no"><!-- 禁止IPHONE识别手机号码 -->
<meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1">
<meta name="renderer" content="webkit" />

<title>js代码（www.jsdaima.com）- IT资源下载平台</title>
<!-- css -->
<link rel="stylesheet" type="text/css" href="/Public/home/css/index.css">
<link rel="stylesheet" type="text/css" href="/Public/home/css/swiper.min.css">

<!-- public_css -->
<link rel="stylesheet" type="text/css" href="/Public/home/css/public/public_lib.css">

<!-- zy_public_css -->
<link rel="stylesheet" type="text/css" href="/Public/home/css/zy_public.css">
<!-- 子页css -->
<link rel="stylesheet" type="text/css" href="/Public/home/css/children.css">

<!-- js -->
<script type="text/javascript" src="/Public/home/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="/Public/home/js/swiper.min.js"></script>
<script type="text/javascript" src="/Public/home/js/public.js"></script>
<script type="text/javascript" src="/Public/home/js/layer/layer.js"></script>

</head>
<body>
<header class="zy_search_top_box scroll_fix">
	<div class="zy_title_top fix">
		<div class="one" href="javascript:" onclick="history.back();"><img src="/Public/home/images/back_jt.png"><span>返回</span></div>
		<h1>我的发布</h1>
		
	</div>
</header>	

<!-- 占位框 -->
<div class="top_zhanwei_box"></div>	

<!-- 内容框 -->
<div class="zy_module-content zy_vip_conbox">
	<div class="zy_vip_scbox zy_vip_myfabu bgwh">
		<div class="tit">
			<div class="dis_flex rel">
				<span class="pct50 cur">职位招聘</span>
				<span class="pct50">创业项目</span>
				<i class="sc_line pct50"></i>
			</div>
		</div>
		<div class="sc_list mt10 zy_find_work">
			<!-- 职位招聘 -->
			<div class="list tuij_gz">
				<ul>
					<foreach name="pro" key="k" item="v">
					<li class="list_box">
						<div class="list_info">
			    			<a href="{:U('Company/Mine/myrelease_detail',array('id'=>$v['id']))}">
			    				<div class="job_tit fix">
			    					<h2 class="l pct80">招聘:{$v.positionName}</h2>
			    					<span class="r">{:date('Y-m-d H:i:s',$v['add_time'])}</span>
			    				</div>
			    				<div class="job_money">
			    					<span>薪资：<em class="gr n">{$v.salaryMin}~{$v.salaryMax}</em>K</span>
			    				</div>
			    				<div class="job_fuli fix rel mb10">
			    					<p class="l pct70">
			    						<em>{$v.positionAdvantage}</em>
			    					</p>
			    				</div>
			    			</a>
			    			<a class="apply abs sx" href="{:U('Company/Mine/change_release',array('id'=>$v['id'],'type'=>$v['type']))}">{$v['type']==1?'取消发布':'重新发布'}</a>
		    			</div>
					</li>
					</foreach>
				</ul>
			</div>
			<!-- 项目*************************************************************************************************-->
			<div class="list tuij_box item_list">
				<ul>
		    		<li class="list_box">
		    			<div class="list_info">
			    			<a href="user_myfabu_item.html">
			    				<div class="item_tit fix">
			    					<h2 class="l pct80">项目名称：<b class="g3 n">开个茶艺馆</b></h2>
			    					<span class="r">20小时前</span>
			    				</div>
			    				<div class="item_tit">
			    					<h2>项目资金：<b class="gr n">20万</b></h2>
			    				</div>
			    				<div class="item_tit fix">
			    					<h2 class="l">项目类型：<b class="g3 n">休闲娱乐</b></h2>
			    					<em class="r n">审核中</em>
			    				</div>
			    			</a>
			    		</div>
		    			<div class="list_delete"><span>删除</span></div>
		    		</li>
		    	</ul>
			</div>
			
		</div>
		<script type="text/javascript">
			huadong('.list_info','.list_delete');
			$(function(){
				$(".sc_list .list").hide().first().show();
				$(".zy_vip_scbox .tit span").mousedown(function(){
					var n=$(this).index();
					var m=$(".sc_line").width();
					$(".sc_line").stop().animate({left:m*n},300);
					$(this).addClass("cur");
					$(this).siblings().removeClass("cur");
					$(".sc_list .list").hide().eq(n).show();
				})
			})
		</script>
	</div>

</div>

</body>
<script>
	$('.sx').click(function(){
		$.get($(this).attr('href'),'',function(data){
			if(data.status === 1){
				layer.open({
					content:data.info,
					skin:'msg',
					time:1,
					end:function () {
						location.reload();
					}
				})
			}
		},'json');
		return false;
	})
</script>
</html>
