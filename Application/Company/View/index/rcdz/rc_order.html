<script>
	//前台验证
	var validate = $('#form').validate({
			//设置验证规则
		rules:{
			major:{
				required:true
			},
			number:{
				required:true,
				digits:true
			},
			require:{
				required:true
			},
			price1:{
				required:true,
				number:true
			},
			price2:{
				required:true,
				number:true
			},
			linkman:{
				required:true
			},
			linktel:{
				required:true,
				mobile:true
			},
			linkaddress:{
				required:true
			}
		},
		messages:{
			major:{
				required:'专业不能为空'
			},
			number:{
				required:'人数不能为空',
				digits:'只能为数字'
			},
			require:{
				required:'要求不能为空'
			},
			price1:{
				required:'*',
				number:'*'
			},
			price2:{
				required:'*',
				number:'*'
			},
			linkman:{
				required:'联系人不能为空'
			},
			linktel:{
				required:'联系电话不能为空',
				mobile:'请填写正确的手机号'
			},
			linkaddress:{
				required:'地址不能为空'
			}
		},
		errorElement: "label",
		success: function(label) {
			label.addClass("ok").html('验证成功');
		},
		validClass: "ok"

	});

	jQuery.validator.addMethod("mobile", function(value, element) {
		var mobileReg = /^1[34578][0-9]{9}$/;
		return this.optional(element) || (mobileReg.test(value));
	}, "请正确填写您的手机号码");

	//定制表单提交
	$('#form').submit(function(){
		var me = this;
		//表单验证
		if(validate.form()){
			//异步提交
			$.post($(me).attr('action'),$(me).serialize(),function(data){
				if(data.status === 1){
					layer.open({
						content:data.info,
						time:2,
						skin:'msg',
						end:function(){
							location.reload(true);
						}
					})
				}else{
					layer.open({
						content: data.info,
						time: 2,
						skin: 'msg',
					})
				}
			},'json');
		}

		return false;
	})
</script>
