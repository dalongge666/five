				<div class="line"><label><input type="text" name="linktel" placeholder="请填写联系电话"></label></div>
				<div class="line"><label><input type="text" name="linkaddress" placeholder="请填写联系地址"></label></div>

<script>
	$('form').submit(function(){
		var me = this;
		$.post($(me).attr('action'),$(me).serialize(),function(data){
			if(data.status === 1){
				layer.open({
					content:data.info,
					time:2,
					skin:'msg',
					end:function(){
						location.reload(true);
					}
				})
			}else{
				layer.open({
					content:data.info,
					time:2,
					skin:'msg'
				})
			}
		});
		return false;
	})
</script>
