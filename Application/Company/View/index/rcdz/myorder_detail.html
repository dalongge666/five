<html>
<head>

<body>
<header class="zy_search_top_box scroll_fix">
	<div class="zy_title_top fix">
		<div class="one" href="javascript:" onclick="history.back();"><img src="/Public/home/images/back_jt.png"><span>返回</span></div>
		<h1>定制详情</h1>
		
	</div>
</header>	

<!-- 占位框 -->
<div class="top_zhanwei_box"></div>		

<!-- 内容框 -->
<div class="zy_module-content zy_vip_conbox">
	<!-- 消息 -->
	<div class="zy_content bgwh">
		<div class="zy_myorder_xq">
			<form action="{:U('Company/Rc/myorder_detail',array('id'=>$res['aid']))}" method="post">

				<div class="line">
					<span>专业名称：</span>
					<input type="text" name="major" value="{$res.major}">
				</div>
				<div class="line">
					<span>需求人数：</span>
					<input type="text" name="number" value="{$res.number}人">
				</div>
				<div class="line">
					<span>技能要求：</span>
					<textarea name="require">{$res.require}</textarea>
				</div>
				<div class="line">
					<span>薪酬区间：</span>
					<input type="text" name="price" value="{$res.price}">
				</div>
				<div class="line">
					<span>联系人：</span>
					<input type="text" name="linkman" value="{$res.linkman}">
				</div>
				<div class="line">
					<span>联系电话：</span>
					<input type="text" name="linktel" value="{$res.linktel}">
				</div>
				<div class="line">
					<span>联系地址：</span>
					<input type="text" name="linkaddress" value="{$res.linkaddress}">
				</div>
				<div class="line state">
					<span>定制状态：</span>
					<input type="text" value="{$res['type']==1?'等待人才中':'已取消定制'}" readonly="true">
				</div>
				<div class="btn">
					<button class="zy_butn bord_3 bc">保存修改</button>
					<if condition="$res.type eq 1">
						<button class="zy_butn bord_3 qx" href="{:U('Company/Rc/canl',array('id'=>$res['aid']))}">取消定制</button>
					<else />
						<button class="zy_butn bord_3 hh" href="{:U('Company/Rc/restore',array('id'=>$res['aid']))}">恢复定制</button>
					</if>
				</div>
			</form>
		</div>
	</div>
	
	<!-- 返回顶部 -->
	<div class="go_top">
		<a class="btn_top"></a>
	</div>
	
	<!-- 底部 -->
	<div class="footer_box">
		<div class="footer">
			<h2>
				<a>XX科技集团</a><!-- 
			 --><a href="../web_ruzhu/apply_index.html">同行入驻</a>
			</h2>
			<h3>
				<span><a href="../web_other/about.html">关于我们</a></span>
				<span><a href="../web_other/about.html">求职指南</a></span>
				<span><a href="../web_other/about.html">联系我们</a></span>
				<span><a href="../web_other/about.html">免责声明</a></span>
			</h3>
			<div class="txt">
				<p>&copy; 2019 XX公司&nbsp;&nbsp;ICP备XXXXXXXX号<br/>技术支持：<a href="http://www.jsdaima.com/" title="js代码" target="_blank">js代码（www.jsdaima.com）</a></p>
			</div>
		</div>
	</div>
	
</div>
</body>
<script>
	//保存修改
	$('.bc').click(function(){
		$.post($('form').attr('action'),$('form').serialize(),function(data){
			if(data.status === 1){
				layer.open({
					content:data.info,
					time:1,
					end:function(){
						location.reload();
					}
				})
			}else{
				layer.open({
					content:data.info,
					time:1,
					end:function(){
						location.reload();
					}
				})
			}
		},'json');
		return false;
	});
	//取消定制
	$('.qx').click(function(){
		$.get($(this).attr('href'),'',function(data){
			if(data.status === 1){
				layer.open({
					content:data.info,
					time:1,
					end:function(){
						location.reload();
					}
				})
			}	else{
				layer.open({
					content:data.info,
					time:1,
					end:function(){
						location.reload();
					}
				})
			}
		});
		return false;
	})
	//恢复定制
	$('.hh').click(function(){
		$.get($(this).attr('href'),'',function(data){
			if(data.status === 1){
				layer.open({
					content:data.info,
					time:1,
					end:function(){
						location.reload();
					}
				})
			}	else{
				layer.open({
					content:data.info,
					time:1,
					end:function(){
						location.reload();
					}
				})
			}
		});
		return false;
	})
</script>
</html>
