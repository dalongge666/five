<body>
<header class="zy_search_top_box scroll_fix">
	<div class="zy_title_top fix">
		<div class="one" href="javascript:" onclick="history.back();"><img src="/Public/home/images/back_jt.png"><span>返回</span></div>
		<h1>我的定制</h1>
		
	</div>
</header>	

<!-- 占位框 -->
<div class="top_zhanwei_box"></div>		

<!-- 内容框 -->
<div class="zy_module-content zy_vip_conbox">
	<!-- 消息 -->
	<div class="zy_content">
		<div class="zy_myorder">
			<ul>
				<volist name="rcdz" id="v" key="k" empty="暂时没有数据">
					<li class="list_box">
						<div class="list_info">
							<a href="{:U('Company/Rc/myorder_detail',array('id'=>$v['id']))}" class="dis_flex">
								<h2 class="pct75 tl">{$v.major}<span class="ge04 dib">（{$v.number}人）</span></h2>
								<span class="g9 tr">{:date('Y-m-d',$v['add_time'])}</span>
							</a>
							<if condition="$v.type eq 1">
								<h3><span>等待人才中</span><span style="margin-left: 5px;"><a href="{:U('Company/Rc/canl',array('id' => $v['id']))}"  class="cansel" style="color:white">取消定制</a></span></h3>
							<elseif condition="$v.type eq 2" />
								<h3><span>已定制成功</span><span style="margin-left: 5px;"><a href="{:U('Company/Rc/del',array('id'=>$v['id']))}" class="del" style="color:white">删除记录</a></span></h3>
							<else/>
								<h3><span>已取消定制</span><span style="margin-left: 5px;"><a href="{:U('Company/Rc/del',array('id'=>$v['id']))}" class="del" style="color:white">删除记录</a></span></h3>
							</if>
						</div>
					</li>
				</volist>
			</ul>
			<script type="text/javascript">
				huadong(".list_info",".list_delete");
			</script>
		</div>
	</div>
	
	<!-- 返回顶部 -->
	<div class="go_top">
		<a class="btn_top"></a>
	</div>
	
	<!-- 底部 -->
	<div class="footer_box">
		<div class="footer">
			<h2>
			 <a href="../web_ruzhu/apply_index.html">同行入驻</a>
			</h2>
			<h3>
				<span><a href="../web_other/about.html">关于我们</a></span>

				<span><a href="../web_other/about.html">免责声明</a></span>
			</h3>

				<p>&copy; 2019 XX公司&nbsp;&nbsp;ICP备XXXXXXXX号<br/>技术支持：<a href="http://www.jsdaima.com/" title="js代码" target="_blank">js代码（www.jsdaima.com）</a></p>
			</div>
		</div>
	</div>
	
</div>


</body>
<script>
	//取消定制
	$('.cansel').click(function(){

		$.get($(this).attr('href'),'',function(data){
			if(data.status === 1){
				layer.open({
					content:data.info,
					time:1,
					end:function(){
						location.reload(true);
					}
				})
			}
		});
		return false;
	});

	//删除记录
	$('.del').click(function(){

		$.get($(this).attr('href'),'',function(data){
				if(data.status === 1){
					layer.open({
						content:data.info,
						time:1,
						end:function(){
							location.reload();
						}
					})
				}
		});
		return false;
	})
</script>
</html>
