<body>
<div class="zy_login_box">
	<header class="zy_search_top_box">
		<div class="zy_title_top fix">
			<div class="one" href="javascript:" onclick="history.back();"><img src="/Public/home/images/back_jt.png"><span>返回</span></div>

			<div class="r">
		    	<a href="{:U('Home/login/register')}">免费注册</a>
		    </div>
		</div>
	</header>	

	<!-- 内容框 -->
	<div class="zy_module-content">
		<div class="login_box">
			<div class="logo"><img src="/Public/home/images/common_img/logo02.png"></div>
			<form action="" method="post" id="loginForm">
				<div class="login_style"><span class="cur">找工作</span><span>找人才</span></div>

				<div class="form_line">
					<label><a><img src="/Public/home/images/zy_icon_user.png"></a><input type="text" name="username" placeholder="请输入用户名"></label>
<!--					<div class="validate-error">{$errors.username}</div>-->
				</div>
				<div class="form_line">
					<label><a><img src="/Public/home/images/zy_icon_mm.png"></a><input type="password" name="password" placeholder="请输入密码"></label>
<!--					<div class="validate-error">{$errors.password}</div>-->
				</div>
				<button class="zy_login_btn">登 录</button>
				<h2>
					<label><input type="checkbox" name="">自动登录</label>
					<a href="findPwd.html">忘记密码？<span class="ge04">点此找回</span></a>
				</h2>
			</form>
		</div>		
	</div>
</div>

<script type="text/javascript">

var s =$('#loginForm').validate({
	rules:{
		username:{
			required:true
		},
		password:{
			required:true,
		}
	},
	messages:{
		username:{
			required:'用户名不能为空'
		},
		password:{
			required:'密码不能为空'
		}
	},
	errorElement: "div",
	success: function(div) {
		div.addClass("ok").html('验证格式正确');
	},
	validClass: "ok"
})


	$('#loginForm').submit(function(){
		if(s.form()) {
			$.post('{:U("Home/Login/login")}', $(this).serialize(), function (data) {
				if (data.status == 'ok') {
					layer.open({
						content: '登录成功',
						skin: 'msg',
						time: 2,//2秒后自动关闭
						end: function () {
							location = data.url;
						}
					});

				} else {
					layer.open({
						content: data.msg,
						skin: 'msg',
						time: 2 //2秒后自动关闭
					});
					// return false;
				}

			}, 'json');
			//
		}
		return false;
	})

</script>
