<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta content="招聘" http-equiv="keywords">
<meta name="description" content="招聘,培训">
<meta name="format-detection" content="telephone=no"><!-- 禁止IPHONE识别手机号码 -->
<meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1">
<meta name="renderer" content="webkit" />

<title>js代码（www.jsdaima.com）- IT资源下载平台</title>
<!-- css -->
<link rel="stylesheet" type="text/css" href="/Public/home/css/index.css">
<link rel="stylesheet" type="text/css" href="/Public/home/css/swiper.min.css">

<!-- public_css -->
<link rel="stylesheet" type="text/css" href="/Public/home/css/public/public_lib.css">

<!-- zy_public_css -->
<link rel="stylesheet" type="text/css" href="/Public/home/css/zy_public.css">
<!-- 子页css -->
<link rel="stylesheet" type="text/css" href="/Public/home/css/children.css">

<!-- js -->
<script type="text/javascript" src="/Public/home/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="/Public/home/js/swiper.min.js"></script>
<script type="text/javascript" src="/Public/home/js/public.js"></script>

</head>
<body>
<header class="zy_search_top_box scroll_fix">
	<div class="zy_title_top fix">
		<div class="one" href="javascript:" onclick="history.back();"><img src="/Public/home/images/back_jt.png"><span>返回</span></div>
		<h1>我的收藏</h1>
		
	</div>
</header>	

<!-- 占位框 -->
<div class="top_zhanwei_box"></div>	

<!-- 内容框 -->
<div class="zy_module-content zy_vip_conbox">
	<div class="zy_vip_scbox zy_find_work bgwh">
		<div class="tit">
			<div class="dis_flex rel">
				<span class="pct50 cur">工作收藏</span>
				<span class="pct50">合伙人收藏</span>
				<i class="sc_line pct50"></i>
			</div>
		</div>
		<div class="sc_list mt10">
			<div class="list tuij_gz">
				<ul>
					<volist name="myCollect" id="v" key="k" empty="$empty">
						<li class="list_box">
							<div class="list_info">
								<a href="{:U('Home/Position/detail',array('id'=>$v['pid']))}">
									<div class="job_tit fix">
										<h2 class="l pct80">{$v.positionName}</h2>
										<span class="r">{:date('Y-m-d',$v['add_time'])}</span>
									</div>
									<div class="job_money">
										<span>待遇：<em class="gr n">{$v.salaryMin}k-{$v.salaryMax}k</em></span>
									</div>
									<div class="job_fuli fix rel mb10">
										<p class="l pct70">
											<for star="0" end="count(explode('，',$v['positionAdvantage']))">
												<em>{:explode('，',$v['positionAdvantage'])[$i]}</em>
											</for>
										</p>
									</div>
								</a>
							</div>
							<div class="list_delete"><span>删除</span></div>
						</li>
					</volist>


				</ul>
			</div>
			<div class="list hhr_sc">
				<ul>
					<li class="list_box">
						<div class="list_info">
			    			<a href='partner_xq.html'>
			    				<div class="my_head fix">
									<div class="pic l"><img src="/Public/home/images/common_img/man.png"></div>
									<dl class="r">
										<dt><span>吕小布</span><b>男 26岁 本科</b></dt>
										<dd class="fix">
											<span class="l"><em>职业：</em><em class="g3">婚礼策划</em></span>
										</dd>
									</dl>
								</div>
			    			</a>
		    			</div>
		    			<div class="list_delete"><span>删除</span></div>
					</li>
					<li class="list_box">
						<div class="list_info">
			    			<a href='partner_xq.html'>
			    				<div class="my_head fix">
									<div class="pic l"><img src="/Public/home/images/common_img/woman.png"></div>
									<dl class="r">
										<dt><span>圆圆</span><b>女 26岁 本科</b></dt>
										<dd class="fix">
											<span class="l"><em>职业：</em><em class="g3">园林设计</em></span>
										</dd>
									</dl>
								</div>
			    			</a>
		    			</div>
		    			<div class="list_delete"><span>删除</span></div>
					</li>
					
				</ul>
			</div>
		</div>
		<script type="text/javascript">
			huadong('.list_info','.list_delete');
			$(function(){
				$(".sc_list .list").hide().first().show();
				$(".zy_vip_scbox .tit span").mousedown(function(){
					var n=$(this).index();
					var m=$(".sc_line").width();
					$(".sc_line").stop().animate({left:m*n},300);
					$(this).addClass("cur");
					$(this).siblings().removeClass("cur");
					$(".sc_list .list").hide().eq(n).show();
				})
			})
		</script>
	</div>

</div>

</body>
</html>
